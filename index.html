<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="container">
        <div class="back-grd">
            <form name="clc">
                <input class="screen" type="text" name="display" id="display">
                <br>
                <div class="buttons">
                <input class="btu" type="button" value="AC" onclick="clc.display.value = ''">
                <input class="bts" type="button" value="ðŸ¡¸" onclick="clc.display.value = clc.display.value.slice(0, -1)">
                <input class="btu" type="button" value="%" onclick="clc.display.value += '%'">
                <input class="btn" type="button" value="/" onclick="clc.display.value += '/'">
                <br>
                <input class="btns" type="button" value="7" onclick="clc.display.value += '7'">
                <input class="btns" type="button" value="8" onclick="clc.display.value += '8'">
                <input class="btns" type="button" value="9" onclick="clc.display.value += '9'">
                <input class="btn" type="button" value="X" onclick="clc.display.value += '*'">
                <br>
                <input class="btns" type="button" value="4" onclick="clc.display.value += '4'">
                <input class="btns" type="button" value="5" onclick="clc.display.value += '5'">
                <input class="btns" type="button" value="6" onclick="clc.display.value += '6'">
                <input class="btn" type="button" value="-" onclick="clc.display.value += '-'">
                <br>
                <input class="btns" type="button" value="1" onclick="clc.display.value += '1'">
                <input class="btns" type="button" value="2" onclick="clc.display.value += '2'">
                <input class="btns" type="button" value="3" onclick="clc.display.value += '3'">
                <input class="btn" type="button" value="+" onclick="clc.display.value += '+'">
                <br>
                <input class="btns" type="button" value="0" onclick="clc.display.value += '0'">
                <input class="btns" type="button" value="00" onclick="clc.display.value += '00'">
                <input class="btns" type="button" value="." onclick="clc.display.value += '.'">
                
                <input class="btn" id="equal" type="button" value="=" onclick="clc.display.value = eval(clc.display.value)">
            </div>
            </form>

        </div>
    </div>
</body>
</html>
